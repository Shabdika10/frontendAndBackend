<html>

<head>
    <title>Login and registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-email" placeholder="Email Id">
                <input type="text" class="input-password" placeholder="Enter Password">
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-name" placeholder="Name">
                <input type="text" class="input-email" placeholder="Email Id">
                <input type="email" class="input-password" placeholder="Password">
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script>

        var x = document.getElementById("login")
        var y = document.getElementById("Register")
        var z = document.getElementById("btn")
        var m = document.getElementById("name")

        function register() {
            x.style.left = "400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }

    </script>
</body>

</html>
